<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple "GE" monogram favicon in the site's accent colors -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e" />
      <stop offset="50%" style="stop-color:#7b2ff7" />
      <stop offset="100%" style="stop-color:#00f5d4" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  <text x="50" y="65" font-family="sans-serif" font-weight="bold" font-size="45"
        fill="url(#grad)" text-anchor="middle">GE</text>
</svg>
