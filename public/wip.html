<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work In Progress | Genevieve Epstein</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        color: #f0f0f0;
        font-family: 'Space Grotesk', sans-serif;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ff006e, #7b2ff7, #00f5d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p {
        color: #a0a0b0;
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        margin-bottom: 2.5rem;
        max-width: 480px;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 0.75rem 2rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        font-weight: 600;
        color: #0a0a0f;
        background: linear-gradient(135deg, #ff006e, #7b2ff7);
        border-radius: 6px;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.3s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
      }
      .dots {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        letter-spacing: 0.5em;
        color: #7b2ff7;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="dots">...</div>
    <h1>Work In Progress</h1>
    <p>This project is currently under construction. Check back soon for the full experience!</p>
    <a href="/">Back to Home</a>
  </body>
</html>
